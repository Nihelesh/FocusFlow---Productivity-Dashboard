<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow | Productivity Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header class="glass-panel header">
            <div class="greeting-container">
                <h1 id="greeting">Good Morning, Student</h1>
                <p id="current-time">12:00 PM</p>
            </div>
            <div class="quote-container">
                <p id="quote">"Focus on being productive instead of busy."</p>
            </div>
            <button id="settings-btn" class="btn icon-btn settings-toggle" aria-label="Settings">⚙️</button>
        </header>

        <main class="main-grid">
            <!-- Pomodoro Section -->
            <section class="glass-panel pomodoro-section">
                <h2>Focus Timer</h2>
                <div class="timer-display">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="timer-controls">
                    <button id="start-btn" class="btn primary">Start</button>
                    <button id="pause-btn" class="btn secondary" disabled>Pause</button>
                    <button id="reset-btn" class="btn secondary">Reset</button>
                </div>
                <div class="timer-modes">
                    <button class="mode-btn active" data-mode="focus">Focus</button>
                    <button class="mode-btn" data-mode="short">Short Break</button>
                    <button class="mode-btn" data-mode="long">Long Break</button>
                </div>
            </section>

            <!-- Tasks Section -->
            <section class="glass-panel tasks-section">
                <h2>My Tasks</h2>
                <div class="input-group">
                    <input type="text" id="task-input" placeholder="What needs to be done?">
                    <button id="add-task-btn" class="btn icon-btn">+</button>
                </div>
                <ul id="task-list" class="task-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
                <div class="task-stats">
                    <span id="items-left">0 items left</span>
                    <button id="clear-completed" class="text-btn">Clear Completed</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="focus-time">Focus Duration (minutes)</label>
                    <input type="number" id="focus-time" min="1" max="60" value="25">
                </div>
                <div class="setting-group">
                    <label for="short-break-time">Short Break (minutes)</label>
                    <input type="number" id="short-break-time" min="1" max="30" value="5">
                </div>
                <div class="setting-group">
                    <label for="long-break-time">Long Break (minutes)</label>
                    <input type="number" id="long-break-time" min="1" max="60" value="15">
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn" class="btn primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
